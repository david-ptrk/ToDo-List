<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Bootstrap for Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <title>ToDo List</title>
</head>
<body>
    <div id="overlay" class="hidden"></div>
    <div class="container">
        <h1 id="heading">ToDo List</h1>
        <form action="" id="taskForm" class="row">
            <label for="task" class="col-sm-3">Task
                <input type="text" name="task" id="task" class="form-control" autocomplete="off">
            </label>

            <label for="description" class="col-sm-4">Description
                <input type="text" name="description" id="description" class="form-control" autocomplete="off">
            </label>

            <label for="due_date" class="col-sm-2">Due Date
                <input type="date" name="due_date" id="due_date" class="form-control">
            </label>

            <label for="priority" class="col-sm-2">Priority
                <select name="priority" id="priority" class="form-control">
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                </select>
            </label>

            <button id="submit" class="col-sm-1 btn btn-primary">Add Task</button>
        </form>
    </div>
    <div id="text">
        
    </div>
    <hr>

    <div id="changeForm" class="change-form">
        <form action="">
            <div class="form-group">
                <label for="taskChange">Task
                    <input type="text" class="form-control" name="task" id="taskChange"  autocomplete="off">
                </label>
            </div>
            <div class="form-group">
                <label for="descriptionChange">Description
                    <input type="text" class="form-control" name="description" id="descriptionChange"  autocomplete="off">
                </label>
            </div>
            <div class="form-group">
                <label for="due_dateChange">Due Date
                    <input type="date" class="form-control" name="due_date" id="due_dateChange">
                </label>
            </div>
            <div class="form-group">
                <label for="priorityChange">Priority
                    <select name="priority" id="priorityChange" class="form-control">
                        <option value="">Select Priority</option>
                        <option value="1">Low</option>
                        <option value="2">Medium</option>
                        <option value="3">High</option>
                    </select>
                </label>
            </div>
            <div id="textChange" style="color: red;"></div>
            <button type="submit" id="submitChange" class="btn btn-primary">Add Task</button>
        </form>
        <button id="change-cross-button"><i class="bi bi-x-lg"></i></button>
    </div>

    <div class="container my-5">
        <div id="card-container" class="row">
            <!-- Cards will be generated here -->
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
